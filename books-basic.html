<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet/book.css">
</head>

<body>
    <div class="flex-container">
        <div id="myBooks">
            <h1>My Book List</h1>
        </div>

        <div id="newBook">
            <h1>Add new Book</h1>
            <form>
                <div>
                    <label for="title">Title</label><br>
                    <input required type="text" class="allFields" name="title" id="title" placeholder="Add title"><br>
                    <p class="errors">Please input the title.</p><br>
                </div>
                <div>
                    <label for="author">Author</label><br>
                    <input required type="text" name="author" class="allFields" id="author"
                        placeholder="Add author"><br>
                    <p class="errors">Please input the author.</p><br>
                </div>
                <div>
                    <button id="addNewBook" type="button">Add book</button>
                </div>
            </form>
        </div>
    </div>

    <script src="Script/books-basic.js"></script>

</body>

</html>
